name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
    - run: echo "John Doe" > name.txt
    - uses: actions/upload-artifact@v3
      with:
          name: name-artifact
          path: name.txt
