name: Generate Name Artifact

on: [push]

jobs:
  create-artifact:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.upload-artifact.outputs.artifact-path }}
    steps:
      - name: Generate file with name
        run: echo "Chandan Mohan" > name.txt
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: name-artifact
          path: name.txt
